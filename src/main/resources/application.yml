server:
  port: 8081

spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:3306/productdb
    username: root
    password: root
    dialect: org.hibernate.dialect.MySQLDialect

  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

